<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card">
      <form id="search-form">
        <div class="row">
          <div class="col-5">
            <input
              type="search"
              placeholder="Type a city..."
              autofocus="on"
              autocomplete="off"
              id="city-input"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" id="submit-input" />
          </div>
          <div class="col-4">
            <button id="current-input">Current Location</button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-6">
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="col-6">
          <img src="" alt="Clear" id="icon" />
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="float-left">
            <span class="temp" id="temp"></span>
            <span class="units"
              ><span id="celsius">°C</span> |
              <span id="fahrenheit">°F</span></span
            >
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li class="humidity">Humidity: <span id="humidity"></span> %</li>
            <li class="wind">
              Wind: <span id="wind"></span> <span id="km">km/h</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <p><a href="https://github.com/realllsiyu/weather-app">Github</a></p>
    <script src="src/index.js"></script>
  </body>
</html>
