<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card">
      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Type a city..."
              autofocus="on"
              autocomplete="off"
              id="city-input"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" id="submit-input" />
          </div>
          <div class="col-3"><button id="current-input">Current</button></div>
        </div>
      </form>

      <h1 id="city"></h1>
      <ul>
        <li id="date"></li>
        <li id="description"></li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="clearfix">
            <div class="float-left">
              <span class="temp" id="temp"></span>
              <span class="units">Â°C</span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li class="humidity">Humidity: <span id="humidity"></span> %</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
